<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)" action="">
  <h4 md-dialog-title>{{title}}</h4>
  <div md-dialog-content style="height: 250px">
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="项目名称" formControlName="name">
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="项目描述" formControlName="desc">
    </md-input-container>
    <app-image-list-select
          [useSvgIcon]="false"
          [cols]="7"
          [rowHeight]="'50px'"
          [items]="coverImages"
          [title]="'选择封面:'"
          formControlName="coverImg"
        ></app-image-list-select>
    <div md-dialog-actions>
      <button 
        type="submit" 
        md-raised-button 
        color="accent"
        [disabled]="!form.valid"
        >保存</button>
      <button type="button" md-button md-dialog-close>关闭</button>
    </div>
  </div>
</form>
