<div [formGroup]='form' class="full-width">
  <span>
    {{label}}
  </span>
  <md-chip-list>
    <md-chip selected="true" color="accent" *ngFor="let member of items" >
      {{member.name}} <span class="remove-tag" (click)="remvoeMember(member)">x</span>
    </md-chip>
  </md-chip-list>
  <md-input-container *ngIf="displayInput" class="full-width">
    <input type="text" 
    mdInput 
    placeholder="placeholderText"
    [mdAutocomplete]="autoMember"
    formControlName="memberSearch"
    >
  </md-input-container>
  <md-autocomplete #autoMember="mdAutocomplete" [displayWith]="displayUser" >
    <md-option 
    *ngFor="let item of memberResult$ | async"
    [value]="item"
    (onSelectionChange)="handleMemberSelection(item)"
    >
    {{item.name}}
    </md-option> 
  </md-autocomplete>
</div>
